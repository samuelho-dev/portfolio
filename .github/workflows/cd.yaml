name: CD

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'bun.lock'
      - 'next.config.ts'
      - 'tsconfig.json'
      - 'Dockerfile'
      - '.github/workflows/cd.yaml'

  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/portfolio-client

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "tag=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "tag=dev-$SHORT_SHA" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.env.outputs.tag }}
            type=raw,value=latest

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: true
          sbom: true

  dispatch:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Dispatch to ai-dev-env
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: samuelho-dev/ai-dev-env
          event-type: portfolio-image-update
          client-payload: |
            {
              "environment": "${{ needs.build.outputs.environment }}",
              "version": "${{ needs.build.outputs.version }}",
              "commit_sha": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "triggered_by": "${{ github.actor }}",
              "images": {
                "client": {
                  "digest": "${{ needs.build.outputs.digest }}"
                }
              }
            }
